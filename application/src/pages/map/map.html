<ion-header>
	<ion-navbar color='primary'>
		<ion-title>Map View</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>
	<agm-map [latitude]='locations[0]?.coordinates.lat' [longitude]='locations[0]?.coordinates.lng' #map [disableDefaultUI]='true' [zoomControl]='false'>
		<agm-marker *ngFor='let location of locations' [latitude]='location.coordinates.lat' [longitude]='location.coordinates.lng'></agm-marker>
	</agm-map>
</ion-content>
