<ion-header>
	<ion-navbar color='primary'>
		<ion-title>List View</ion-title>
	</ion-navbar>
</ion-header>


<ion-content>

	<ng-container *ngIf='locations?.length > 0'>
		
		<ng-container *ngIf='isLoading'>
			<div padding margin>
				<ion-spinner color='primary'></ion-spinner>
			</div>
		</ng-container>

		<ion-list>
			<ion-item *ngFor='let location of locations'>
				<location-info-item item-content></location-info-item>
			</ion-item>
		</ion-list>
	</ng-container>

	<ng-container *ngIf='locations?.length == 0'>
		<ng-container *ngIf='isLoading'>
			<div padding margin>
				<ion-spinner color='primary'></ion-spinner>
			</div>
		</ng-container>
		<ng-container *ngIf='!isLoading && isError'>
			
		</ng-container>
	</ng-container>


</ion-content>
